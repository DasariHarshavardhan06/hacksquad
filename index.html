<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Translator App</title>
    <style>
        /* Dark theme styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header .title {
            font-size: 2rem;
            color: #ff6f61;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, textarea {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 1rem;
            width: 100%;
            background-color: #333;
            color: #f0f0f0;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        .icon {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .icon i {
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff6f61;
            transition: transform 0.3s;
        }

        .icon i:hover {
            transform: scale(1.2);
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e04e42;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Translator App</h2>
        </div>
        <div class="inputs">
            <div class="input-group">
                <select id="languagesFrom">
                    <option value="en">English</option>
                    <option value="te">Telugu</option>
                    <option value="hi">Hindi</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                </select>
                <textarea id="translateFromTXTArea" placeholder="Enter Text"></textarea>
            </div>
            <div class="icon">
                <i class="fas fa-exchange-alt" id="swapLanguages"></i>
            </div>
            <div class="input-group">
                <select id="languagesTo">
                    <option value="te">Telugu</option>
                    <option value="hi">Hindi</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="en">English</option>
                </select>
                <textarea id="translateToTXTArea" placeholder="Translation" disabled></textarea>
            </div>
            <button class="btn" id="translateBtn">Translate Text</button>
        </div>
        <footer>
            <h3>&copy; 2025 | Built By: <a href="https://asliddinamir.netlify.app">Harsha Dasari</a> | All rights reserved</h3>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
